    <script>
        const questions = [
            // Pregunta 1
            {
                id: 1,
                question: "¿Cuál es uno de los objetivos fundamentales de la Química Farmacéutica?",
                options: [
                    { id: "a", text: "Crear los mejores fármacos posibles: más potentes, más selectivos y menos tóxicos." },
                    { id: "b", text: "Sintetizar únicamente compuestos orgánicos complejos." },
                    { id: "c", text: "Maximizar la velocidad de descubrimiento de nuevos compuestos químicos." },
                    { id: "d", text: "Centrarse exclusivamente en la producción a gran escala de medicamentos existentes." }
                ],
                correctAnswer: "a",
                explanation: "La Química Farmacéutica es desarrollar fármacos que sean más potentes, más selectivos y menos tóxicos."
            },
            // Pregunta 2
            {
                id: 2,
                question: "En el sistema de clasificación ATC (Clasificación Anatómica, Terapéutica, Química), de cinco niveles, ¿qué información se representa en el primer nivel?",
                options: [
                    { id: "a", text: "El subgrupo farmacológico." },
                    { id: "b", text: "El órgano o sistema anatómico principal sobre el que actúa el fármaco." },
                    { id: "c", text: "La estructura química del principio activo." },
                    { id: "d", text: "El subgrupo químico." }
                ],
                correctAnswer: "b",
                explanation: "El código ATC clasifica los fármacos en cinco niveles, donde el primer nivel utiliza una letra para indicar el órgano o sistema anatómico principal."
            },
            // Pregunta 3
            {
                id: 3,
                question: "El cribado (screening) de alto rendimiento (high-throughput screening) es una técnica de búsqueda de nuevos fármacos que consiste en:",
                options: [
                    { id: "a", text: "Aplicar ensayos biológicos muy detallados a un reducido número de moléculas." },
                    { id: "b", text: "Buscar actividad biológica en productos naturales de forma selectiva." },
                    { id: "c", text: "Someter un gran número de compuestos químicos a una batería de ensayos biológicos." },
                    { id: "d", text: "Diseñar compuestos basándose en la estructura tridimensional de una diana biológica." }
                ],
                correctAnswer: "c",
                explanation: "El cribado de alto rendimiento implica someter miles de compuestos a un gran número de ensayos biológicos para buscar una acción desconocida o hipotética."
            },
            // Pregunta 4
            {
                id: 4,
                question: "¿Cómo se define un prototipo o cabeza de serie en el contexto del desarrollo de fármacos?",
                options: [
                    { id: "a", text: "La forma farmacéutica original de un principio activo." },
                    { id: "b", text: "Un medicamento que ya ha completado la Fase III de ensayos clínicos." },
                    { id: "c", text: "Un compuesto farmacológicamente inactivo utilizado como material de partida en una síntesis." },
                    { id: "d", text: "El compuesto inicial que muestra la primera pista de estar en el camino correcto para el desarrollo de un fármaco." }
                ],
                correctAnswer: "d",
                explanation: "Un prototipo o cabeza de serie se describe como el punto de partida, el compuesto que da la primera pista de estar en el camino correcto para desarrollar un fármaco."
            },
            // Pregunta 5
            {
                id: 5,
                question: "La aproximación modulativa es un procedimiento de modificación estructural. ¿Cuál de las siguientes opciones NO es una técnica o concepto incluido dentro de la aproximación modulativa?",
                options: [
                    { id: "a", text: "Diseño racional basado en la diana molecular (diseño directo)." },
                    { id: "b", text: "Isostería/Bioisostería." },
                    { id: "c", text: "Homología." },
                    { id: "d", text: "Apertura o formación de anillos." }
                ],
                correctAnswer: "a",
                explanation: "La aproximación modulativa implica modificar la estructura de un prototipo existente utilizando técnicas como la vinilogía, isostería/bioisostería, homología, apertura/formación/variación de anillos, etc. El diseño racional directo, por contraste, es un procedimiento de búsqueda inicial que se lleva a cabo cuando se conoce la estructura tridimensional de la diana biológica, no una modificación de un prototipo existente."
            },
            // Pregunta 6
            {
                id: 6,
                question: "Al comparar grupos bioisósteros para predecir su actividad biológica análoga, ¿cuál de los siguientes parámetros es considerado significativo?",
                options: [
                    { id: "a", text: "Acidez." },
                    { id: "b", text: "Coeficiente de reparto en hexano." },
                    { id: "c", text: "Velocidad de hidrólisis." },
                    { id: "d", text: "Índice de refracción." }
                ],
                correctAnswer: "a",
                explanation: "Los parámetros significativos para comparar bioisósteros con análoga actividad biológica incluyen el tamaño o volumen, la distribución electrónica, la acidez y la capacidad de formación de enlaces de hidrógeno."
            },
            // Pregunta 7
            {
                id: 7,
                question: "En la nomenclatura IUPAC de compuestos heterocíclicos, ¿cómo se indica la presencia de heteroátomos?",
                options: [
                    { id: "a", text: "Se nombran al final del nombre de la molécula." },
                    { id: "b", text: "Utilizando un sufijo diferente dependiendo del tipo de heteroátomo." },
                    { id: "c", text: "Mediante prefijos (oxa- para O, tia- para S, aza- para N) y un localizador numérico." },
                    { id: "d", text: "Se representan con letras mayúsculas dentro del nombre del ciclo." }
                ],
                correctAnswer: "c",
                explanation: "Los heteroátomos en la nomenclatura de heterocíclicos se indican mediante prefijos como oxa- (O), tia- (S) o aza- (N), junto con un localizador numérico para indicar su posición en el anillo."
            },
            // Pregunta 8
            {
                id: 8,
                question: "Un ejemplo histórico de descubrimiento de un nuevo uso terapéutico a partir de la observación de un efecto secundario inesperado (serendipia o enfoque SOSA) es la relación entre:",
                options: [
                    { id: "a", text: "Insulina (hipoglucemiante) y Digoxina (cardiotónico)." },
                    { id: "b", text: "Morfina (analgésico) y Cocaína (anestésico local)." },
                    { id: "c", text: "Penicilina (antimicrobiano) y Aspirina (analgésico)." },
                    { id: "d", text: "Prometazina (antihistamínico) y Clorpromazina (neuroléptico)." }
                ],
                correctAnswer: "d",
                explanation: "La explotación de información biológica, incluyendo las observaciones clínicas de efectos laterales. El ejemplo de las Sulfonamidas (de antibacterianos a diuréticos e hipoglucemiantes) se cita, y en el contexto histórico del descubrimiento se muestra la relación entre la Prometazina (antihistamínico con efecto sedante) y la Clorpromazina (neuroléptico) como un caso donde un efecto secundario inesperado condujo a un nuevo uso terapéutico."
            },
            // Pregunta 9
            {
                id: 9,
                question: "Corwin Hansch, pionero en las Relaciones Cuantitativas Estructura-Actividad (QSAR) en la década de 1960, propuso el uso de descriptores numéricos para parametrizar los efectos de los sustituyentes en una molécula. ¿Cuáles son los tres tipos de parámetros fundamentales propuestos en su aproximación?",
                options: [
                    { id: "a", text: "Lipofilia (π), efectos electrónicos (σ) y efectos estéricos (E_s)." },
                    { id: "b", text: "Temperatura, presión y volumen." },
                    { id: "c", text: "Reactividad, solubilidad y punto de fusión." },
                    { id: "d", text: "Peso molecular, número de enlaces rotables y área superficial polar." }
                ],
                correctAnswer: "a",
                explanation: "La aproximación de Hansch en QSAR modela la actividad biológica como una combinación lineal de parámetros fisicoquímicos, proponiendo el uso de descriptores numéricos como el parámetro π para lipofilia, σ para efectos electrónicos y E_s para efectos estéricos."
            },
            // Pregunta 10
            {
                id: 10,
                question: "Las dianas biológicas para fármacos a nivel molecular pueden tener distinta naturaleza química. ¿Cuáles son los principales tipos de dianas biológicas mencionadas, especialmente en el contexto de fármacos de pequeña molécula?",
                options: [
                    { id: "a", text: "Carbohidratos y vitaminas." },
                    { id: "b", text: "Lípidos, ácidos nucleicos y proteínas (enzimas y receptores)." },
                    { id: "c", text: "Sales minerales y gases." },
                    { id: "d", text: "Agua y electrolitos." }
                ],
                correctAnswer: "b",
                explanation: "Las dianas biológicas se definen como lugares específicos a nivel molecular donde un fármaco interactúa. Los lípidos, ácidos nucleicos y proteínas (enzimas y receptores de membrana) como los principales tipos de dianas biológicas."
            },
            // Pregunta 11
            {
                id: 11,
                question: "En el metabolismo de Fase I, ¿cuál es el tipo de reacción más común catalizada principalmente por las enzimas de la familia Citocromo P-450 (CYP)?",
                options: [
                    { id: "a", text: "Glucuronidación." },
                    { id: "b", text: "Conjugación con sulfato." },
                    { id: "c", text: "Acetilación." },
                    { id: "d", text: "Oxidación." }
                ],
                correctAnswer: "d",
                explanation: "La oxidación es el tipo de reacción más común en la Fase I del metabolismo, y es catalizada por sistemas enzimáticos como las oxidasas de función mixta, con la familia Citocromo P-450 (CYP) como catalizador esencial."
            },
            // Pregunta 12
            {
                id: 12,
                question: "El mecanismo de acción principal del 5-Fluorouracilo (5-FU) como fármaco antitumoral implica su interacción con la biosíntesis de nucleótidos, específicamente inhibiendo:",
                options: [
                    { id: "a", text: "Timidilato sintetasa." },
                    { id: "b", text: "ADN polimerasa." },
                    { id: "c", text: "ARN polimerasa." },
                    { id: "d", text: "Dihidrofolato reductasa (DHFR)." }
                ],
                correctAnswer: "a",
                explanation: "El mecanismo principal del 5-Fluorouracilo es la inhibición de la timidilato sintetasa, interfiriendo con la síntesis de pirimidinas necesarias para el ADN."
            },
            // Pregunta 13
            {
                id: 13,
                question: "Los antibióticos betalactámicos, como las penicilinas y cefalosporinas, ejercen su efecto bactericida al inhibir una etapa crucial en la síntesis de la pared celular bacteriana. ¿Cuál es la diana enzimática principal de estos antibióticos?",
                options: [
                    { id: "a", text: "ADN girasa." },
                    { id: "b", text: "Transpeptidasas (Proteínas Fijadoras de Penicilina - PBP)." },
                    { id: "c", text: "Ribosomas (unidad 50S)." },
                    { id: "d", text: "Membrana celular (permeabilidad)." }
                ],
                correctAnswer: "b",
                explanation: "Los antibióticos betalactámicos atacan la pared bacteriana inhibiendo las transpeptidasas, también conocidas como Proteínas Fijadoras de Penicilina (PBP)."
            },
            // Pregunta 14
            {
                id: 14,
                question: "Para predecir el perfil de absorción oral de una molécula en el descubrimiento de fármacos, a menudo se aplican criterios como la Regla de los 5 de Lipinski. ¿Cuál de los siguientes NO es uno de los parámetros considerados en esta regla?",
                options: [
                    { id: "a", text: "Peso Molecular < 500." },
                    { id: "b", text: "Grupos dadores de enlaces de H < 5." },
                    { id: "c", text: "Velocidad de disolución en agua." },
                    { id: "d", text: "Grupos aceptores de enlaces de H < 10." }
                ],
                correctAnswer: "c",
                explanation: "La Regla de Lipinski considera el peso molecular, la lipofilia (log P), el número de dadores de enlaces de H y el número de aceptores de enlaces de H para predecir la absorción oral. La velocidad de disolución no es uno de sus parámetros directos."
            },
            // Pregunta 15
            {
                id: 15,
                question: "En la síntesis general de sulfonamidas, una etapa clave implica la reacción del grupo amina de una amina heterocíclica o aromática con:",
                options: [
                    { id: "a", text: "p-acetamidobencenosulfonil cloruro." },
                    { id: "b", text: "Ácido sulfúrico concentrado." },
                    { id: "c", text: "Cloruro de sulfurilo." },
                    { id: "d", text: "Sulfanilamida." }
                ],
                correctAnswer: "a",
                explanation: "La síntesis general de sulfonamidas puede implicar la condensación de una amina heterocíclica con p-acetamidobencenosulfonil cloruro, seguido de desprotección."
            },
            // Pregunta 16
            {
                id: 16,
                question: "Una estrategia común para el diseño de pequeñas moléculas inhibidoras de quinasas se basa en:",
                options: [
                    { id: "a", text: "Aumentar el tamaño de la molécula para bloquear físicamente el sitio activo." },
                    { id: "b", text: "Mimetizar la estructura de las bases nitrogenadas del ADN." },
                    { id: "c", text: "Formar enlaces covalentes irreversibles con residuos de cisteína." },
                    { id: "d", text: "Competir con la molécula de ATP por su sitio de unión en la quinasa." }
                ],
                correctAnswer: "d",
                explanation: "La estrategia principal para el diseño de pequeñas moléculas inhibidoras de quinasas es competir con el ATP endógeno por su sitio de unión en la enzima."
            },
            // Pregunta 17
            {
                id: 17,
                question: "Además de las enzimas, ¿cuáles son los otros dos principales tipos de dianas biológicas a nivel molecular donde interactúan los fármacos de pequeña molécula, según se menciona en los apuntes?",
                options: [
                    { id: "a", text: "Lípidos y ácidos nucleicos." },
                    { id: "b", text: "Carbohidratos y vitaminas." },
                    { id: "c", text: "Gases y sales minerales." },
                    { id: "d", text: "Glucoproteínas y polisacáridos." }
                ],
                correctAnswer: "a",
                explanation: "Las dianas biológicas principales para fármacos se definen como lípidos, ácidos nucleicos y proteínas (enzimas y receptores)."
            },
            // Pregunta 18
            {
                id: 18,
                question: "Al estudiar la relación cuantitativa estructura-actividad (QSAR), Corwin Hansch propuso la parametrización de los efectos de los sustituyentes mediante descriptores numéricos. ¿Cuál de los siguientes NO es un tipo fundamental de parámetro propuesto por Hansch?",
                options: [
                    { id: "a", text: "Lipofilia (π)." },
                    { id: "b", text: "Solubilidad en agua (S)." },
                    { id: "c", text: "Efectos electrónicos (σ)." },
                    { id: "d", text: "Efectos estéricos (Es)." }
                ],
                correctAnswer: "b",
                explanation: "Los parámetros fundamentales propuestos por Hansch para describir los efectos de los sustituyentes en QSAR son π (lipofilia), σ (efectos electrónicos) y Es (efectos estéricos). La solubilidad en agua no es un parámetro directo fundamental en su ecuación lineal, aunque relacionada con la lipofilia."
            },
            // Pregunta 19
            {
                id: 19,
                question: "El índice eudísmico es un parámetro farmacológico utilizado para expresar la relación en actividad biológica entre:",
                options: [
                    { id: "a", text: "Un profármaco y su forma activa." },
                    { id: "b", text: "Dos bioisósteros." },
                    { id: "c", text: "Dos enantiómeros." },
                    { id: "d", text: "Dos fármacos con distinta estructura química." }
                ],
                correctAnswer: "c",
                explanation: "El índice eudísmico expresa la relación entre la actividad del eutómero (enantiómero más activo) y el distómero (enantiómero menos activo)."
            },
            // Pregunta 20
            {
                id: 20,
                question: "Los agentes alquilantes tipo aziridina, como el Tiotepa, ejercen su toxicidad y efecto antitumoral principalmente mediante un mecanismo de:",
                options: [
                    { id: "a", text: "Inhibición de la síntesis de proteínas en el ribosoma." },
                    { id: "b", text: "Alquilación y potencial entrecruzamiento del ADN a través de la apertura de su anillo tensionado." },
                    { id: "c", text: "Bloqueo específico de receptores de membrana ligados a proteínas G." },
                    { id: "d", text: "Inhibición de enzimas clave en rutas metabólicas." }
                ],
                correctAnswer: "b",
                explanation: "Los agentes alquilantes con anillos de aziridina, como Tiotepa, contienen anillos tensionados que son susceptibles al ataque nucleofílico. Este ataque abre el anillo y alquila la diana biológica, que es principalmente el ADN, pudiendo causar entrecruzamientos."
            },
            // Pregunta 21
            {
                id: 21,
                question: "Un fármaco o principio activo se define como:",
                options: [
                    { id: "a", text: "Sustancia biológicamente activa, químicamente pura y con acción terapéutica." },
                    { id: "b", text: "Materia prima de origen natural con actividad farmacológica." },
                    { id: "c", text: "Mezcla de uno o más fármacos con excipientes en forma galénica." },
                    { id: "d", text: "Título que otorga derecho exclusivo a fabricar y comercializar un objeto." }
                ],
                correctAnswer: "a",
                explanation: "Un fármaco o principio activo es la sustancia responsable de la actividad biológica y el efecto terapéutico. Las otras opciones describen una materia prima, una forma farmacéutica o una patente."
            },
            // Pregunta 22
            {
                id: 22,
                question: "Al nombrar sistemas heterocíclicos condensados, para elegir el heterociclo base se prioriza rigurosamente aquel que contenga:",
                options: [
                    { id: "a", text: "El mayor número de ciclos en el sistema." },
                    { id: "b", text: "Nitrógeno." },
                    { id: "c", text: "El mayor número de heteroátomos." },
                    { id: "d", text: "El mayor tamaño de anillo." }
                ],
                correctAnswer: "b",
                explanation: "Según las reglas de nomenclatura IUPAC para heterociclos condensados, la presencia de nitrógeno suele ser el criterio de mayor prioridad para elegir el heterociclo base."
            },
            // Pregunta 23
            {
                id: 23,
                question: "El descubrimiento de la penicilina por Alexander Fleming en 1928 es un ejemplo clásico de qué método de búsqueda de prototipos:",
                options: [
                    { id: "a", text: "Diseño racional basado en la diana terapéutica." },
                    { id: "b", text: "Cribado de alto rendimiento (high troughput screening)." },
                    { id: "c", text: "Descubrimiento casual de la actividad (serendipia)." },
                    { id: "d", text: "Modificación y mejora de fármacos existentes." }
                ],
                correctAnswer: "c",
                explanation: "El descubrimiento de la penicilina por Alexander Fleming fue un hallazgo accidental a partir de la observación de una contaminación, lo que lo convierte en un ejemplo clásico de serendipia."
            },
            // Pregunta 24
            {
                id: 24,
                question: "En el contexto de la bioisostería, ¿cuál de los siguientes NO es un parámetro significativo a considerar al intercambiar grupos?",
                options: [
                    { id: "a", text: "Color y olor del compuesto." },
                    { id: "b", text: "Tamaño o volumen de los grupos." },
                    { id: "c", text: "Distribución electrónica." },
                    { id: "d", text: "Capacidad de formación de enlaces de hidrógeno." }
                ],
                correctAnswer: "a",
                explanation: "Los parámetros importantes en bioisostería para mantener una actividad biológica análoga incluyen el tamaño/volumen, la distribución electrónica y la capacidad de formar enlaces de hidrógeno. El color y olor no son parámetros estructurales o fisicoquímicos relevantes para la interacción con dianas biológicas."
            },
            // Pregunta 25

        // Elementos del DOM
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextButtonEl = document.getElementById('next-button');
        const restartButtonEl = document.getElementById('restart-button');
        const playAgainButtonEl = document.getElementById('play-again-button');
        const progressTextEl = document.getElementById('progress-text');
        const scoreTextEl = document.getElementById('score-text');
        const resultsContainerEl = document.getElementById('results-container');
        const finalScoreTextEl = document.getElementById('final-score-text');
        const cardAreaEl = document.getElementById('card-area');
        const progressAndScoreEl = document.getElementById('progress-and-score');
        const gameFooterEl = document.getElementById('navigation-container');


        // Estado del juego
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let questionAnswered = false;

        // Función para barajar las preguntas
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Iniciar el juego
        function initGame() {
            shuffledQuestions = shuffleArray([...questions]);
            currentQuestionIndex = 0;
            score = 0;
            questionAnswered = false;
            
            resultsContainerEl.classList.add('hidden');
            cardAreaEl.classList.remove('hidden');
            progressAndScoreEl.classList.remove('hidden');
            gameFooterEl.classList.remove('hidden');
            document.getElementById('game-container').querySelector('header h1').classList.remove('hidden');


            loadQuestion();
            updateScoreDisplay();
        }

        // Cargar una pregunta
        function loadQuestion() {
            questionAnswered = false;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            questionTextEl.textContent = currentQuestion.question;
            // Actualizar el texto de progreso dinámicamente con la longitud del array barajado
            progressTextEl.textContent = `Pregunta ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            
            optionsContainerEl.innerHTML = ''; // Limpiar opciones anteriores
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button', 'w-full', 'text-left', 'p-3', 'sm:p-4', 'border-2', 'border-slate-300', 'rounded-lg', 'hover:bg-slate-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-sky-500', 'text-slate-700');
                button.innerHTML = `<span class="font-bold">${option.id.toUpperCase()})</span> ${option.text}`;
                button.dataset.optionId = option.id;
                button.addEventListener('click', () => handleOptionClick(option.id, button));
                optionsContainerEl.appendChild(button);
            });

            feedbackContainerEl.classList.add('hidden');
            nextButtonEl.classList.add('hidden');
        }

        // Manejar clic en una opción
        function handleOptionClick(selectedOptionId, clickedButton) {
            if (questionAnswered) return; // Evitar múltiples respuestas
            questionAnswered = true;

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const isCorrect = selectedOptionId === currentQuestion.correctAnswer;

            // Deshabilitar todos los botones de opción
            Array.from(optionsContainerEl.children).forEach(btn => {
                btn.disabled = true;
                // Quitar clases de hover/focus para que no interfieran con los colores de feedback
                btn.classList.remove('hover:bg-slate-100', 'focus:ring-sky-500');
            });
            
            if (isCorrect) {
                score++;
                feedbackTextEl.textContent = '¡Correcto!';
                feedbackTextEl.className = 'text-lg font-bold mb-2 text-green-600';
                clickedButton.classList.add('correct');
            } else {
                feedbackTextEl.textContent = 'Incorrecto.';
                feedbackTextEl.className = 'text-lg font-bold mb-2 text-red-600';
                clickedButton.classList.add('incorrect');
                // Resaltar la respuesta correcta
                const correctButton = optionsContainerEl.querySelector(`[data-option-id="${currentQuestion.correctAnswer}"]`);
                if (correctButton) {
                    correctButton.classList.add('actual-correct');
                }
            }

            explanationTextEl.innerHTML = currentQuestion.explanation; // Usar innerHTML si la explicación tiene formato
            feedbackContainerEl.classList.remove('hidden');
            updateScoreDisplay();
            nextButtonEl.classList.remove('hidden');
        }

        // Actualizar visualización de la puntuación
        function updateScoreDisplay() {
            scoreTextEl.textContent = `Puntuación: ${score}`;
        }

        // Mostrar resultados finales
        function showResults() {
            cardAreaEl.classList.add('hidden');
            progressAndScoreEl.classList.add('hidden');
            nextButtonEl.classList.add('hidden');
            // Ocultar el título principal y el botón de reiniciar de la pantalla de juego
            document.getElementById('game-container').querySelector('header h1').classList.add('hidden');
            restartButtonEl.classList.add('hidden'); // Ocultar el botón de reiniciar de la parte inferior
            gameFooterEl.classList.add('hidden');

            // Actualizar el texto de la puntuación final con la longitud correcta del array de preguntas
            finalScoreTextEl.textContent = `Tu puntuación final es: ${score} de ${shuffledQuestions.length}.`;
            resultsContainerEl.classList.remove('hidden');
            // Asegurarse que el botón de reiniciar principal (el de abajo) esté oculto y el de "Jugar de Nuevo" visible
            playAgainButtonEl.classList.remove('hidden');
        }
        
        // Event listeners para los botones de navegación
        nextButtonEl.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartButtonEl.addEventListener('click', initGame);
        playAgainButtonEl.addEventListener('click', () => {
             // Al jugar de nuevo, asegurarse que el botón de reiniciar de abajo esté visible
            restartButtonEl.classList.remove('hidden');
            initGame();
        });

        // Iniciar el juego al cargar la página
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
